name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on:
  workflow_dispatch:
    inputs:
      publish_dest:
        type: choice
        required: true
        default: TestPyPI
        description: Where to publish this package
        options: 
        - TestPyPI
        - PyPI
      ref:
        description: 'Commit SHA or tag to package'
        required: false

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ inputs.ref || github.sha }}
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python3 -m build
    - name: Publish distribution ðŸ“¦ to Test PyPI
      if: ${{ inputs.publish_dest == 'TestPyPI' }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
    - name: Publish distribution ðŸ“¦ to PyPI
      if: ${{ inputs.publish_dest == 'PyPI' }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
