site_name: HandyLLM
site_url: https://atomiechen.github.io/handyllm
theme:
  name: material
  features:
    - navigation.tabs
    # - navigation.tabs.sticky

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: false
      languages:
        - locale: en
          default: true
          name: en - English
          build: true
        - locale: zh
          name: zh - 简体中文
          build: true
          nav_translations:
            Getting Started: 快速上手

nav:
  - HandyLLM: index.md
  - Getting Started: getting-started.md
