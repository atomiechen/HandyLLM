site_name: HandyLLM
site_url: https://atomiechen.github.io/handyllm
repo_url: https://github.com/atomiechen/HandyLLM
repo_name: atomiechen/HandyLLM
copyright: Copyright &copy; 2024 Atomie CHEN
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/atomiechen/HandyLLM
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/HandyLLM/
    - icon: material/microsoft-visual-studio-code
      link: https://marketplace.visualstudio.com/items?itemName=atomiechen.handyllm
theme:
  name: material
  logo: assets/icon_round.svg
  favicon: assets/icon_round.svg
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: custom
      accent: custom
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: custom
      accent: custom
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tabs
    # - navigation.tabs.sticky
    - content.code.copy

markdown_extensions:
  - mdx_include:
      base_path: docs
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences

extra_css:
  - stylesheets/theme.css
  - stylesheets/code.css

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: false
      languages:
        - locale: en
          default: true
          name: en - English
          build: true
        - locale: zh
          name: zh - 简体中文
          build: true
          nav_translations:
            Getting Started: 快速上手

nav:
  - HandyLLM: index.md
  - Getting Started: getting-started.md
